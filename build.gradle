plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'org.testng:testng:7.11.0'

    testImplementation 'io.rest-assured:rest-assured:5.5.6'

    testImplementation 'io.rest-assured:json-path:5.5.6'

    testImplementation 'io.rest-assured:xml-path:5.5.6'

    testImplementation 'io.rest-assured:json-schema-validator:5.5.6'

    // https://mvnrepository.com/artifact/com.thedeanda/lorem
    testImplementation 'com.thedeanda:lorem:2.2'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.20.1'
}

test {
    useTestNG()
}